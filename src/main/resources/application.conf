nebula {
    actorSystemJsonFile = "src/main/resources/ActorSystem.json",
    messagesJsonFile = "src/main/resources/Messages.json",
    actorsJsonFile = "src/main/resources/Actors.json",
    actorsYamlFile = "TreeHugger.yaml",
    runCode = true,
    generateCaseClasses = true
},
cinnamon {
  akka.actors = {
    default-by-class {
      includes = "/user/*"
      report-by = class
    }
  }

  akka.dispatchers = {
    basic-information {
      names = ["*"]
    }
    time-information {
      names = ["*"]
    }
  }

  akka.remote = {
    serialization-timing = on
    failure-detector-metrics = on
  }

  akka.cluster = {
    domain-events = on
    member-events = on
    singleton-events = on
    shard-region-info = on
  }

  akka.http = {
    servers {
      "*:*" {
        paths {
          "*" {
            metrics = on
          }
        }
      }
    }
    clients {
      "*:*" {
        paths {
          "*" {
            metrics = on
          }
        }
      }
    }
  }
}
cinnamon.prometheus {
  exporters += http-server
}